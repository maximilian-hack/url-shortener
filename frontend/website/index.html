<!--doctype=html-->
<html lang="en">
	<head>
		<!-- Meta & etc. -->
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="Max's URL shortener">
		<link rel="canonical" href="https://max-hack.de">
		<meta name="theme-color" content="#3D3DE1"/>
		<link rel="manifest" href="manifest.json"/>

		<title>Max's URL shortener</title>
		
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">

		<link rel="stylesheet" href="./style.css">
		<script src="script.js"></script>
	</head>

	<body>
		<header>
			<div style="text-align: center;">
				Max's <a>URL</a> shortener
			</div>
		</header>

		<div id="main" style="text-align: center">
			<form autocomplete="on" action="/api" method="get">
				<label for="url">What URL do you want to shorten?</label><br>
				<input type="url" id="url" name="longUrl"><br>
				<label for="wanted-url">What short URL do you want?</label><br>
				https://max-hack.de/shrt/<input type="text" id="wanted-url" name="shortUrl" maxlength="5"><br>
				<label for="expiry">should the URL expire?</label><br>
				<input type="checkbox" id="expiry" name="expiry" checked><br>
				<label for="expiry-date">When should it expire?</label><br>
				<input type="date" id="expiry-date" name="expiry-date"><br>
				<input type="submit" value="submit" id="submit" name="submit">
			</form>
		</div>
	</body>
</html>
